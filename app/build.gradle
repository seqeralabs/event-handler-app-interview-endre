plugins {
    id 'groovy'
    id 'application'
}

group = 'io.seqera'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.2'
    implementation 'org.apache.groovy:groovy-sql:4.0.2'
    implementation 'org.apache.groovy:groovy-yaml:4.0.2'
    implementation 'org.apache.groovy:groovy-json:4.0.2'
    implementation group: 'org.hsqldb', name: 'hsqldb', version: '2.7.2'
    implementation 'io.lettuce:lettuce-core:6.2.5.RELEASE'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.7'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.7'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:3.12.4'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.12.4'
    testImplementation 'org.testcontainers:testcontainers:1.18.3'
    testImplementation 'org.testcontainers:junit-jupiter:1.18.3'
}

application {
    mainClass = 'App'
}

test {
    if (System.properties['excludeContainerTests']) {
        exclude '**/*ContainerTest*'
    }
    useJUnitPlatform()
}

